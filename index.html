<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="fluxFE.css" />
  </head>
  <body class="body-class" onload="customMain()">
    <h1 style="text-align: center">FLUX FILE EXPLORER</h1>
    <text>Enter File/Folder Name : </text>
    <input type="text" placeholder="Enter File/Folder Name" id="inputName" />
    <hr />
    <div class="rootDiv parentDiv main" id="root">
      <span class="fas fa-chevron-down toggle-button"></span>
      <label class="labelName" style="margin-right: 8px">ROOT FOLDER</label>
      <span
        class="file-button buttons hidden-button fas fa-file"
        style="margin-right: 8px"
      ></span>
      <span
        class="folder-button buttons hidden-button fas fa-folder"
        style="margin-right: 8px"
      ></span>
    </div>
    <script src="operations.js"></script>
    <script src="index.js"></script>
    <script src="utils.js"></script>
    <script src="fluxFE.js"></script>
  </body>
</html>
